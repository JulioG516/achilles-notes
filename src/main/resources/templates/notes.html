<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{css/index.css}" href="../static/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Notes</title>
</head>
<body>

  <div class="container">
      <div class="row">
          <div class="formDiv">
              <form action="#" th:action="@{/notes}" th:method="post">
                <label for="title_input">Title</label>
                <input id="title_input" name="title" placeholder="Enter title." required>
                <label for="text_input">Text</label>
                <input id="text_input" name="text" placeholder="Enter text." required>
                <input type="submit" value="Add" class="btn btn-success">
              </form>
          </div>


          <div th:if="${noteList.isEmpty()}">Here is no notes yet...</div>
          <div class="note" th:each="theNote : ${noteList}">
              <div class="title_note" th:text="${theNote.title}">The title</div>
              <div class="text_note" th:text="${theNote.text}">The text of very long story, or just shopping list</div>
              <div class="date_note" th:text="${theNote.createdOn}">23.04.2021</div>
              <a th:href="@{/delete/{noteId}(noteId=${theNote.id})}" class="btn btn-warning">Delete</a>




          </div>
      </div>
  </div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
